<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="style.css" type="text/css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header">
			<div style="display: table; float: left">
				<img src="assets/logo.png" alt="Sendroid" style="width: 40px; vertical-align:middle;"/>
                <span style="width: 40px; vertical-align:middle;">Sendroid</span>
			</div>
		</div>
		<div class="content">
			<table style="margin: auto;">
				<tr>
					<td><textarea id="name" rows="1" cols="25" placeholder="A name for your device..." class="textarea" onfocus="focusFunction('name')" style="height: 25px;"></textarea></td>
				</tr>
				<tr>
					<td><textarea id="regid" rows="8" cols="25" placeholder="Copy the registration ID you got from Sendroid android app..." class="textarea" onfocus="focusFunction('regid')"></textarea></td>
				</tr>
			</table>
			<div style="width: 200px; margin: auto; padding: 10px;">
				<button id="save" class="button big save" title="Save"></button>
				<button id="cancel" class="button big cancel" title="Cancel"></button>
			</div>
		</div>
	
	<script>
	// Focus = Changes the background color of input to yellow
	function focusFunction(id_name) {
		document.getElementById(id_name).style.border = "";
	}
	</script>
	</body>
</html>
